language: node_js
node_js:
  - 12
install:
  - npm i
  - npm run hoist
script:
  - npm run build
deploy:
  - provider: script
    script: bash echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc && npm run publish -- --yes && rm ~/.npmrc
    on:
      tags: true
env:
  global:
    secure: 
